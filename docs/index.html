                    <section class="row  mb-3">
                        <label class="form-label">
                            Érvényességi idő
                            <input class="form-control" type="date" id="expiry">
                        </label>
                    </section>
        
                    <section class="row  mb-3">
                        <label class="form-label">
                            QR kód vagy link többször is olvasható és utalható ?
                            <select class="form-control form-select w-100" id="repeatability">
                                <option value="1">Többször</option>
                                <option value="0">Csak egyszer</option>
                            </select>
                        </label>
                    </section>

                </div>

                <div class="w-100">

                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Egyéb azonosítók:
                                </button>
                            </h2>
                            <p></p>
                            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">

                                    <section class="row  mb-3">

                                        <h5 class="w-100 mb-3 fw-bold">Egyéb azonosítók:</h5>

                                        <label class="form-label">
                                            Fizetési helyzet azonosító
                                            <input type="text" class="form-control" placeholder="...." id="position-id"/>
                                        </label>
                                    </section>

                                    <section class="row  mb-3">
                                        <label class="form-label">
                                            Kereskedelmi egység, bolt azonosító
                                            <input type="text" class="form-control" maxlength="35" placeholder="...." id="shop-id"/>
                                        </label>
                                    </section>

                                    <section class="row  mb-3">
                                        <label class="form-label">
                                            Kereskedelmi eszköz (POS, pénztárgép) azonosító
                                            <input type="text" class="form-control" maxlength="35" placeholder="...." id="machine-id"/>
                                        </label>
                                    </section>

                                    <section class="row  mb-3">
                                        <label class="form-label">
                                            Ügyfélazonosító
                                            <input type="text" class="form-control" maxlength="35" placeholder="...." id="costumer-id"/>
                                        </label>
                                    </section>

                                    <section class="row  mb-3">
                                        <label class="form-label">
                                            Kedvezményezett belső tranzakcióazonosítója
                                            <input type="text" class="form-control" maxlength="35" placeholder="...." id="transaction-id"/>
                                        </label>
                                    </section>

                                    <section class="row  mb-3">
                                        <label class="form-label">
                                            Számla vagy nyugta azonosító
                                            <input type="text" class="form-control" maxlength="35" placeholder="...." id="bill-id"/>
                                        </label>
                                    </section>

                                    <section class="row  mb-3">
                                        <label class="form-label">
                                            Törzsvásárlói vagy kedvezményezett azonosítója
                                            <input type="text" class="form-control" maxlength="35" placeholder="...." id="discount-id"/>
                                        </label>
                                    </section>

                                    <section class="row  mb-3">
                                        <label class="form-label">
                                            NAV ellenőrző kód
                                            <input type="text" class="form-control" maxlength="35" placeholder="...." id="NAV-code"/>
                                        </label>
                                    </section>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                
            </div>


            <div class="w-100 flex-column d-flex justify-content-center align-items-center">

                <div class="row text-center" id="qrcode-wrapper">
                    <div id="qrcode"></div>
                    <div class="mt-5 w-100">
                        <a class="btn btn-icon btn-secondary w-25 shadow-sm" download="" id="d-json">
                            <i class="bi bi-filetype-json"></i> JSON
                        </a>
                        <a class="btn btn-secondary w-25 shadow-sm" download="" id="d-image">
                            <i class="bi bi-cloud-arrow-down"></i> IMG
                        </a>
                    </div>
                </div>

                <p id="error" class="text-danger"></p>

                <p class="mb-lg-5 d-flex justify-content-center mw-45" >
                    <button class="btn w-75 btn-primary m-5 fs-4" id="generate-btn">Generálás</button>
                </p>

            </div>
    

        </section>


    </section>
    
    <script src="src/js/bootstrap.js"></script>
    <script src="src/js/MNBQrV3-min.js"></script>
    <script src="src/js/qrcode.min.js"></script>
    <script src="src/js/js.js" defer ></script>

</body>
